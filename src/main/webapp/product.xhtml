    <h:form id="form">
        <p:dataGrid var="prod" value="#{productController.getAll()}" columns="3" layout="grid"
            rows="12" paginator="true" id="cars"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="6,12,16">

            <p:panel>
                <h:outputText value="#{prod.productName}"></h:outputText>
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage value="#{prod.productImage}" height="300"/> 

                    <h:outputText value="#{prod.productPrice}" />

                    </p:commandLink>
